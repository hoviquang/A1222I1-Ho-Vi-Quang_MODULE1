    <meta charset="UTF-8">
    <title>Wang</title>
</head>
<body>
<script>
    // tam giác vuông cân rỗng
    let h =+prompt("Nhập chiều cao tam giác: ")
    for (let i = 1; i <h ; i++) {
        for (let j = 1; j <=i ; j++) {
            if(i===1 || i===(h-1) || i===j||j===1 ){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>");
         document.write("<br>");
    }
</script>
</body>
</html>
