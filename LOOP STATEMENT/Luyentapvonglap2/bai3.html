<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    for(let i = 1;i <= 5; i++){
        for(let j=1; j<=i; j++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>");

    for(i=1;i<=5;i++){
        for(j=5;j>=i;j--){
            document.write("*")
        }
        document.write("<br>")
    }
    let y = 1;
    for (let i = 5; i >0; i--) {
        for (let j = 0; j <i ; j++) {
            document.write("&nbsp&nbsp");
        }for (let k = 0; k<y;k++){
            document.write("*")
        }document.write("<br>")
        y++;
    }
    document.write("<br>");
    let x = 1;
    for (let i = 0; i < 5; i++) {
        for (let k = 1; k < x; k++){
            document.write("&nbsp&nbsp");
        }for (let j = 5; j > i ; j--) {
            document.write("*");
        }
        document.write("<br>");
        x++;
    }


</script>
</body>
</html>
