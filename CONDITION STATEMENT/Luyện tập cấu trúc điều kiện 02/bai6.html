<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Giải phương trình bậc 1 : ax+b=0")
    let a = Number(prompt("Nhập a"))
    let b = Number(prompt("Nhập b"))
    let x = -b/a

    if(a == 0){
        if(b==0){
            alert("Phương trình có vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        alert("Nghiệm của phương trình là : " + x)
    }

</script>
</body>
</html>
